<!-- index.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Tuotteet</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Tuote</th>
        <th>Sijainti</th>
        <th>Hylly</th>
        <th>Määrä</th>
        <th>Päivämäärä</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
          <td>{{ stock.product.description }}</td>
          <td>{{ stock.location.type }}</td>
          <td>{{ stock.location.shelf }}</td>
          <td>{{ stock.quantity }}</td>
          <td>{{ stock.timestamp }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
