<!-- add_location.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>Lis채채 uusi varastopaikka</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.type.label }} {{ form.type(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.shelf.label }} {{ form.shelf(class="form-control") }}
    </div>
    <br>
    <div class="form-group">
      <input type="submit" value="Lis채채 varastopaikka" class="btn btn-primary">
    </div>
  </form>
<!-- Add table to display all locations -->
<br>
<div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Haku" name="q" hx-get="/search_locations" hx-trigger="keyup changed" hx-target="#results">
</div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Shelf</th>
      </tr>
    </thead>
    <tbody id="results">

    </tbody>
  </table>
{% endblock %}
